    <form>
        <div class="container my-5">
            <h2>Contact Us</h2>
            <br>
            <div class="row">
                <div class="col">
                    <label for="exampleFormControlInput1">First Name</label>
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <label for="exampleFormControlInput1">Last Name</label>

            </div>
            <br>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>

            <br>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select Query</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option value="" disabled selected>Select your query</option>
                    <option>Sign in Error</option>
                    <option>Couldn't find Your Account?</option>
                    <option>Error in Our Blogs</option>
                    <option>OTP Issue</option>
                    <option>Others</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Elaborate your Concern</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <br>
            <button class="btn btn-primary">Submit</button>
        </div>
